<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viepport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Animation</title>
    <style>
        .loading-container {
            width: 100%;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            animation: loading 10s linear forwards;
        }

        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Loading Bar</h2>
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>
</body>
</html>

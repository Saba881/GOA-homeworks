<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Unordered List</title>
    <style>
        ul {
            list-style-type: square;
            padding-left: 20px;
            color: #333;
            font-family: Arial, sans-serif;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul.custom {
            list-style-type: none;
            padding-left: 0;
        }

        ul.custom li::before {
            content: "â†’ ";
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Unordered List:</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Custom Unordered List:</h2>
    <ul class="custom">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
